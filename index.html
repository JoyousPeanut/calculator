<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles.css" />
  </head>

  <body>
    <div class="calc">
      <div id="calcScreen" class="shadow"></div>
      <div id="calculatorButtons">
        <div class="btn shadow numberBtn">1</div>
        <div class="btn shadow numberBtn">2</div>
        <div class="btn shadow numberBtn">3</div>
        <div class="btn shadow numberBtn">4</div>
        <div class="btn shadow numberBtn">5</div>
        <div class="btn shadow numberBtn">6</div>
        <div class="btn shadow numberBtn">7</div>
        <div class="btn shadow numberBtn">8</div>
        <div class="btn shadow numberBtn">9</div>
        <div value="+" class="btn shadow operatorBtn">+</div>
        <div class="btn shadow numberBtn">0</div>
        <div class="btn shadow operatorBtn">-</div>
        <div class="btn shadow operatorBtn">x</div>
        <div class="btn shadow operatorBtn">/</div>
        <div id="equal" class="btn shadow operatorBtn equals">=</div>
        <div id="clear" class="btn shadow operatorBtn">Clear</div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
