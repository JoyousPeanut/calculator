<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles.css" />
  </head>

  <body>
    <div class="calc">
      <div id="calcScreen" class="shadow"></div>
      <div id="calculatorButtons">
        <div class="shadow numberBtn">0</div>
        <div class="shadow numberBtn">1</div>
        <div class="shadow numberBtn">2</div>
        <div class="shadow numberBtn">3</div>
        <div class="shadow numberBtn">4</div>
        <div class="shadow numberBtn">5</div>
        <div class="shadow numberBtn">6</div>
        <div class="shadow numberBtn">7</div>
        <div class="shadow numberBtn">8</div>
        <div class="shadow numberBtn">9</div>
        <div class="operatorBtn shadow numberBtn">+</div>
        <div class="operatorBtn shadow numberBtn">-</div>
        <div class="operatorBtn shadow numberBtn">x</div>
        <div class="operatorBtn shadow numberBtn">/</div>
        <div class="operatorBtn shadow numberBtn">=</div>
        <div class="operatorBtn shadow numberBtn">Clear</div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
